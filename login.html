<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Login Page</title>
  <style>
    /* CSS styles for the login page */
    body {
      color: #fff;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #ff5f5f);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: backgroundAnimation 10s infinite alternate;
    }
    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: slideIn 1s ease;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .input-field {
      margin-bottom: 10px;
    }
    .input-field label {
      display: block;
      margin-bottom: 5px;
    }
    .input-field input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.5);
      transition: background-color 0.3s ease;
    }
    .input-field input:focus {
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ff5f5f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #ff3b3b;
    }
    .success-animation {
      animation: success 0.8s ease;
    }
    @keyframes success {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Login</h2>
    <div class="input-field">
      <label for="username">Username</label>
      <input type="text" id="username" />
    </div>
    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    <button class="submit-btn" onclick="submitForm()">Submit</button>
  </div>

  <script>
    function submitForm() {
      // Retrieve values from the input fields
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform login validation or other necessary actions
      // You can use Ajax requests to communicate with a backend server for authentication

      // For this example, add a success animation when the submit button is clicked
      var submitBtn = document.querySelector(".submit-btn");
      submitBtn.classList.add("success-animation");

      // Display an alert with the entered username and password after a short delay
      setTimeout(function() {
        alert("Entered Username: " + username + "\nEntered Password: " + password);

        // Reset the form and remove the success animation class
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        submitBtn.classList.remove("success-animation");
      }, 1000);
    }

    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: "img/github.svg",
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
